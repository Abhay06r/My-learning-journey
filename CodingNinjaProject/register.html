<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Ninjas - Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
       <a href="/index.html"><img src="https://files.codingninjas.in/0000000000000722.png" alt="Coding Ninjas"></a>
       <h2>Create an Account</h2>

    </header>

    <main>
        <section id="registration-form">
            <form action="#" method="post">\
                <fieldset>
                    <legend><b>Personal Information</b></legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
                <br />
                <br />
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br />
                <br />
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br />
                <br />
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br />
                <br />
                <label for="usertype">User  Type:</label>
                <select id="usertype" name="usertype">
                    <option value="student">Student</option>
                    <option value="instructor">Instructor</option>
                </select>
                <br />
                <br />
                <label for="course">Course Selection:</label>
                <select id="course" name="course">
                    <option value="web-development">Course 1 - Web Development</option>
                    <option value="data-science">Course 2 - Data Science</option>
                    <option value="Digital-marketing">Course 3 - Digital Marketing</option>
                </select>
                <br />
                <br />
                <button type="submit">Register</button>
            </form>
        </section>
    </main>

    <footer>
        <h3>Follow Us</h3>
        <ul>
            <li><a href="https://facebook.com">Facebook</a></li>
            <li><a href="https://twitter.com">Twitter</a></li>
            <li><a href="https://instagram.com">Instagram</a></li>
        </ul>
    </footer>
</body>
</html>
